<ul *ngIf="fixture.status !== 'FINISHED'" class="list-group">
  <li class="list-group-item col-12">
    <p>Date:<strong> {{fixture.date | date: 'MMM d (EEEE), y, h:mm a'}}</strong></p>
    <p><strong>{{fixture.homeTeamName}}</strong> VS <strong>{{fixture.awayTeamName}}</strong></p>
  </li>
</ul>
