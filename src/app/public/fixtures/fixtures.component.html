<div [ngSwitch]='loadingStatus'>
  <div *ngSwitchCase="'loading'">
    <!-- all of the inline styles and massive SVG markup for my spinner -->
    <div class="loaderWrapper">
      <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
    </div>
  </div>

  <div *ngSwitchCase="'active'" class="col-auto">
      <div *ngFor="let fixture of filteredFixtures | slice:0:show">
        <ul class="list-group">
          <li class="list-group-item col-12 text-center">
            <p>Date:<strong> {{fixture.date | date: 'MMM d (EEEE), y, h:mm a'}}</strong></p>
            <p class="teams"><strong>{{fixture.homeTeamName}}</strong> VS <strong>{{fixture.awayTeamName}}</strong></p>
          </li>
        </ul>
      </div>

    <div class="text-center blink">
      <img [hidden]="show >= allFixtures" src="assets/images/more.png" (click)="loadMore()" alt="">
    </div>
  </div>
</div>
