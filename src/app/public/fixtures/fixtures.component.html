<div class="col-auto">
  <div class="input-group mb-4">
    <div class="input-group-prepend">
      <div class="input-group-text">Search Club</div>
    </div>
    <input type="text" class="form-control" id="inlineFormInputGroup" [(ngModel)]="searchClub">
  </div>
</div>

<div class="row">
  <div *ngFor="let fixture of fixtures | searchClub: searchClub" class="col-lg-4 col-md-6 mb-3">
    <div>
      <div class="card">
        <div class="card-body">
          <p><strong>Date:</strong> {{fixture.date | date: 'medium'}}</p>
          <p><span [ngClass]="fixture.result.goalsHomeTeam >= fixture.result.goalsAwayTeam ? 'green' : 'red'">{{fixture.homeTeamName}}</span>
            VS
            <span [ngClass]="fixture.result.goalsHomeTeam <= fixture.result.goalsAwayTeam ? 'green' : 'red'">{{fixture.awayTeamName}}</span>
          </p>
          <p><strong>Result:</strong> {{fixture.result.goalsHomeTeam}} - {{fixture.result.goalsAwayTeam}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
